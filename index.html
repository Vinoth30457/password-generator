<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <form class="card" id="card">
    <h1 class="title">Password Generator</h1>
    <div class="output-row">
      <input type="text" id="output">
      <button type="button" id="clipboard"><i class="fa-regular fa-clipboard"></i></button>
    </div>
    <div class="input-row">
      <label for="count">Password Length</label>
      <input type="number" id="count">
    </div>
    <div class="input-row">
      <label for="uppercase">Include uppercase letters</label>
      <input type="checkbox" name="uppercase" id="uppercase">
    </div>
    <div class="input-row">
      <label for="lowercase">Include lowercase letters</label>
      <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    <div class="input-row">
      <label for="numbers">Include numbers letters</label>
      <input type="checkbox" name="numbers" id="numbers">
    </div>
    <div class="input-row">
      <label for="symbols">Include symbols letters</label>
      <input type="checkbox" name="symbols" id="symbols">
    </div>
    <button type="submit" class="btn-submit">Generate Password</button>
  </form>
  <script src="./javascript/script.js"></script>
</body>

</html>
